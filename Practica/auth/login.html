<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="form login">
      <span class="title">Login</span>
      <form action="#">
        <div class="input-field">
          <input type="text" placeholder="Enter your email" id="login-email" required />
          <span class="material-symbols-outlined icon-left">mail</span>
        </div>

        <div class="input-field">
          <input type="password" class="password" placeholder="Enter password" id="login-password" required />
          <span class="material-symbols-outlined icon-left">lock</span>
          <span class="material-symbols-outlined icon-right">visibility_off</span>
        </div>

        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logCheck" />
            <label for="logCheck" class="text">Remember me</label>
          </div>
          <a href="#" class="text">Forgot password?</a>
        </div>

        <div class="input-field button">
          <input type="button" value="Login Now" id="login-btn" />
        </div>
      </form>

<div class="login-signup">
  <a href="../register/register.html" class="text">Signup now</a>
</div>
    </div>
  </div>
  <script src="jlogin.js"></script>
</body>
</html>
