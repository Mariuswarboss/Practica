<!DOCTYPE html>
 <html>
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="navbar.css">
 </head>
 <body>
 <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">GCM</div>
      <div class="user-menu">
        <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=1024x1024&w=is&k=20&c=oGqYHhfkz_ifeE6-dID6aM7bLz38C6vQTy1YcbgZfx8=" alt="User" class="user-avatar">
        <span class="username">User</span>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search games..." />
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="navbar-right">
      <button class="profile-btn" onclick="window.location.href='./profile.html'">
        <i class="fas fa-user"></i> Profile
      </button>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>
 </body>
 <script src="navbar.js"></script>
 </html>
