</head>
<body style="margin: 0; font-family: 'Inter', sans-serif;">

  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "./auth/login.html";
    }
  </script>

  <div id="navbar"></div>
  <div class="content-wrapper">
    <div id="meniu"></div>
    <div id="main-content"></div>
  </div>
  <div id="footer"></div>

  <script>
    async function loadComponent(id, url, scriptPath = null) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Failed to load ${url}: ${res.status}`);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        if (scriptPath) {
          const script = document.createElement('script');
          script.src = scriptPath;
          document.body.appendChild(script);
        }
      } catch (error) {
        console.error(error);
        document.getElementById(id).innerHTML = `<div class="error">Error loading ${id} component</div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadComponent("navbar", "../navbar/navbar.html", "..navbar/navbar.js");
      loadComponent("meniu", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\meniu\meniu.html", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\meniu\meniu.js");
      loadComponent("main-content", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\Main_conten\main.html", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\Main_conten\main.js");
      loadComponent("footer", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\footer\footer.html", "C:\Users\mariu\OneDrive\Рабочий стол\Practica\Practica\footer\footer.js");
    });
  </script>
</body>
</html>
