<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formular Autentificare</title>
  <meta name="description" content="Formular de autentificare simplu" />
  <meta name="author" content="Lovable" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-hint {
      font-size: 0.8em;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form onsubmit="return false;">
      <div class="form-group">
        <label for="username">Utilizator sau Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="8" oninput="validatePassword(this)">
        <p class="password-hint">Parola trebuie să aibă între 6-8 caractere</p>
      </div>
      <div class="form-group">
        <button type="submit">Autentificare</button>
      </div>
    </form>
  </div>
</body>
</html>
