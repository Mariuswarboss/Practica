<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="layout">
        <main class="main-content">
            <h1 class="section-title"><i data-lucide="folder-open" class="icon gaming"></i> Collections</h1>
            
            <div class="collection-form">
                <input type="text" placeholder="New collection name">
                <button class="btn-primary">
                    <i data-lucide="plus"></i> Create
                </button>
            </div>
            
            <div class="collection-grid">
                <div class="collection-card">
                    <div class="collection-icon">
                        <i data-lucide="folder" class="gaming"></i>
                    </div>
                    <div class="collection-info">
                        <h3>Favorite RPGs</h3>
                        <p>2 games</p>
                    </div>
                    <button class="delete-btn">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
                <!-- More collection cards -->
            </div>
            
            <div class="empty-state">
                <div class="empty-icon">
                    <i data-lucide="folder-open" class="gaming"></i>
                </div>
                <h2>No collections yet</h2>
                <p>Create your first collection to organize your games.</p>
            </div>
        </main>
    </div>
    <script src="main.js">
        lucide.createIcons();
    </script>
</body>
</html>
