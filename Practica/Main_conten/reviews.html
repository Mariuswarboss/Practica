<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews - Marius Game Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <script>
        const savedSettings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
        const theme = savedSettings.theme || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        if (savedSettings.accentColor) {
            document.documentElement.style.setProperty('--clr-primary', savedSettings.accentColor);
        }
    </script>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <a href="../Main_conten/Home.html" class="back-button">
                <i class='bx bx-arrow-back'></i>
                Back to Home
            </a>
            <h1>Game Reviews</h1>
            <p>Discover the best games through trusted reviews</p>
            <div class="search-container">
                <i class='bx bx-search'></i>
                <input type="text" id="searchInput" placeholder="Search by game title or genre...">
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Filter Section -->
        <div class="filters">
            <div class="filter-group">
                <label>Genre</label>
                <div class="filter-options" id="genreFilters">
                    <button class="filter-btn active" data-genre="all">All</button>
                    <button class="filter-btn" data-genre="Action RPG">Action RPG</button>
                    <button class="filter-btn" data-genre="RPG">RPG</button>
                    <button class="filter-btn" data-genre="Action-Adventure">Action Adventure</button>
                </div>
            </div>
            <div class="filter-group">
                <label>Sort By</label>
                <select id="sortSelect" class="sort-select">
                    <option value="rating">Rating (High to Low)</option>
                    <option value="date">Release Date (New to Old)</option>
                    <option value="name">Name (A to Z)</option>
                </select>
            </div>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically added here -->
        </div>

        <!-- Game Details Modal -->
        <div class="modal" id="gameModal">
            <div class="modal-content">
                <button class="close-modal">
                    <i class='bx bx-x'></i>
                </button>
                <div class="modal-header">
                    <img id="modalGameImage" src="" alt="">
                    <div class="modal-header-content">
                        <h2 id="modalGameTitle"></h2>
                        <div class="meta-info">
                            <span id="modalGameGenre"></span>
                            <span id="modalGameRelease"></span>
                            <span id="modalGameDeveloper"></span>
                        </div>
                        <div class="rating-info">
                            <div class="rating-overall">
                                <span class="rating-number"></span>
                                <div class="rating-stars"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="reviews-container">
                        <h3>Professional Reviews</h3>
                        <div class="reviews-list" id="reviewsList">
                            <!-- Reviews will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loader"></div>
            <p>Loading games...</p>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            fetch('../footer/footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-container').innerHTML = html;
                    const footerScript = document.createElement('script');
                    footerScript.src = '../footer/footer.js';
                    document.body.appendChild(footerScript);
                })
                .catch(err => console.error("Failed to load footer:", err));
        });
    </script>
    <script src="reviews.js"></script>
</body>
</html>
