<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games Library</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="my-games-container">
        <div class="section-header">
            <h1><i class='bx bxs-game'></i> My Games Library</h1>
            <div class="actions">
                <div class="search-container">
                    <i class='bx bx-search'></i>
                    <input type="text" id="searchInput" placeholder="Search games...">
                </div>
                <button class="add-game-btn" id="addGameBtn">
                    <i class='bx bx-plus'></i>
                    Add Game
                </button>
            </div>
        </div>

        <div id="gameGrid" class="game-grid">
            <!-- Games will be dynamically added here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class='bx bx-game empty-icon'></i>
            <h2>No Games Added Yet</h2>
            <p>Start building your game library by adding your first game!</p>
            <button class="add-game-btn" onclick="document.getElementById('addGameBtn').click()">
                <i class='bx bx-plus'></i>
                Add Your First Game
            </button>
        </div>
    </div>

    <!-- Add/Edit Game Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class='bx bx-game'></i> <span id="modalTitle">Add New Game</span></h3>
                <button class="close-modal" id="closeModalBtn">
                    <i class='bx bx-x'></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="gameForm">
                    <input type="hidden" id="gameId">
                    <div class="form-group">
                        <label for="gameTitle">Game Title</label>
                        <input type="text" id="gameTitle" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gameGenre">Genre</label>
                            <select id="gameGenre" required>
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="RPG">RPG</option>
                                <option value="Strategy">Strategy</option>
                                <option value="Sports">Sports</option>
                                <option value="Racing">Racing</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Horror">Horror</option>
                                <option value="Fighting">Fighting</option>
                                <option value="Platformer">Platformer</option>
                                <option value="Shooter">Shooter</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gamePlatform">Platform</label>
                            <select id="gamePlatform" required>
                                <option value="">Select Platform</option>
                                <option value="PC">PC</option>
                                <option value="PlayStation 5">PlayStation 5</option>
                                <option value="PlayStation 4">PlayStation 4</option>
                                <option value="Xbox Series X|S">Xbox Series X|S</option>
                                <option value="Xbox One">Xbox One</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gameStatus">Status</label>
                        <select id="gameStatus" required>
                            <option value="">Select Status</option>
                            <option value="playing">Playing</option>
                            <option value="completed">Completed</option>
                            <option value="on-hold">On Hold</option>
                            <option value="dropped">Dropped</option>
                            <option value="plan-to-play">Plan to Play</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gameProgress">Progress (%)</label>
                        <input type="number" id="gameProgress" min="0" max="100" value="0" required>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-input">
                            <div class="stars" id="ratingStars">
                                <i class='bx bx-star' data-rating="1"></i>
                                <i class='bx bx-star' data-rating="2"></i>
                                <i class='bx bx-star' data-rating="3"></i>
                                <i class='bx bx-star' data-rating="4"></i>
                                <i class='bx bx-star' data-rating="5"></i>
                            </div>
                            <span id="ratingValue">0/5</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gameImage">Game Cover Image</label>
                        <div class="image-upload">
                            <input type="file" id="gameImage" accept="image/*">
                            <div id="imagePreview" class="image-preview">
                                <i class='bx bx-image-add'></i>
                                <span>Click to upload image</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gameNotes">Notes</label>
                        <textarea id="gameNotes" rows="3" placeholder="Add your thoughts about the game..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message" style="display: none;">
        <i class='bx bx-check'></i>
        <span>Game saved successfully!</span>
    </div>

    <script src="my_game.js"></script>
</body>
</html>
