<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/navbar/navbar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="layout">
        <main class="main-content">
            <h1 class="section-title"><i data-lucide="bell" class="icon gaming"></i> Notifications</h1>
            
            <div class="notifications-container">
                <div class="notification unread">
                    <div class="notification-icon update">
                        <i data-lucide="bell"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-header">
                            <h3>The Witcher 3 Update</h3>
                            <span>2 hours ago</span>
                        </div>
                        <p>A new update is available for The Witcher 3</p>
                    </div>
                </div>
                <!-- More notification items -->
                
                <div class="empty-state">
                    <div class="empty-icon">
                        <i data-lucide="bell"></i>
                    </div>
                    <h3>No notifications</h3>
                    <p>When you get notifications, they'll appear here.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js">
        lucide.createIcons();
    </script>
    <script>
        async function loadComponent(id, url, scriptPath = null) {
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed to load ${url}: ${res.status}`);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
    
            if (scriptPath) {
              const script = document.createElement('script');
              script.src = scriptPath;
              document.body.appendChild(script);
            }
          } catch (error) {
            console.error(error);
            document.getElementById(id).innerHTML = `
              <div class="error">Error loading ${id} component</div>
            `;
          }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
          loadComponent("navbar", "/navbar/navbar.html", "/navbar/navbar.js");
          loadComponent("meniu", "/meniu/meniu.html", "/meniu/meniu.js");
          loadComponent("main-content", "/Main_conten/main.html", "/Main_conten/main.js");
          loadComponent("footer", "/footer/footer.html", "/footer/footer.js");
        });
      </script>
</body>
</html>
